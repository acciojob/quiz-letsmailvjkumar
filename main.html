<!DOCTYPE html>

<html>

<head>
	
	<title>Quiz App</title>
    <style>
        .quiz-container {
            margin-bottom: 20px;
        }
    </style>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div id="quiz">
        <div class="quiz-container">
            <h2 id="question">Which language runs in a web browser?</h2>
            <label>
                <input type="radio" name="answer" id="a">
                <span id="a_text">Java</span>
            </label>
            <label>
                <input type="radio" name="answer" id="b">
                <span id="b_text">C</span>
            </label>
            <label>
                <input type="radio" name="answer" id="c">
                <span id="c_text">Python</span>
            </label>
            <label>
                <input type="radio" name="answer" id="d">
                <span id="d_text">JavaScript</span>
            </label>
            <br>
            <button id="submit" onclick="nextQuestion()">Submit</button>
        </div>
    </div>
    <script>
		//your JS code here. If required.
var questions = [
            {
                question: "Which language runs in a web browser?",
                a: "Java",
                b: "C",
                c: "Python",
                d: "JavaScript",
                correct: "d",
            },
            {
                question: "What does CSS stand for?",
                a: "Central Style Sheets",
                b: "Cascading Style Sheets",
                c: "Cascading Simple Sheets",
                d: "Cars SUVs Sailboats",
                correct: "b",
            },
            {
                question: "What does HTML stand for?",
                a: "Hypertext Markup Language",
                b: "Hypertext Markdown Language",
                c: "Hyperloop Machine Language",
                d: "Helicopters Terminals Motorboats Lamborginis",
                correct: "a",
            },
            {
                question: "What year was JavaScript launched?",
                a: "1996",
                b: "1995",
                c: "1994",
                d: "none of the above",
                correct: "b",
            }
        ];

        var currentQuestion = 0;
        var score = 0;

        function loadQuestion() {
            
            var questionElement = document.getElementById('question');
            var optionA = document.getElementById('a_text');
            var optionB = document.getElementById('b_text');
            var optionC = document.getElementById('c_text');
            var optionD = document.getElementById('d_text');

            var currentQuiz = questions[currentQuestion];

            questionElement.textContent = currentQuiz.question;
            optionA.textContent = currentQuiz.a;
            optionB.textContent = currentQuiz.b;
            optionC.textContent = currentQuiz.c;
            optionD.textContent = currentQuiz.d;
        }

        function checkAnswer() {
            var selectedOption = document.querySelector('input[name="answer"]:checked');
            if (!selectedOption) {
                return false;
            }
            return selectedOption.id === questions[currentQuestion].correct;
        }

        function nextQuestion() {
    if (!checkAnswer()) {
        alert("Please select an option.");
        return;
    }

    var selectedOption = document.querySelector('input[name="answer"]:checked');
    if (selectedOption.id === questions[currentQuestion].correct) {
        score++;
    }

    if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        loadQuestion();
    } else {
        showResult();
    }
}

        function showResult() {
            var quiz = document.getElementById('quiz');
            var questionElement = document.getElementById('question');
            var submitButton = document.getElementById('submit');

            quiz.innerHTML = '';

            var result = document.createElement('h2');
            result.textContent = 'You answered ' + score + '/' + questions.length +'questions correctly';
            quiz.appendChild(result);

            var reloadButton = document.createElement('button');
            reloadButton.textContent = 'Reload Quiz';
            reloadButton.onclick = function () {
                location.reload();
            };
            quiz.appendChild(reloadButton);
        }

        loadQuestion();
</script>

</body>

</html>
